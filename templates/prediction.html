<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        background-color: #f3f4f6;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
      }

      .form-container {
        background-color: #ffffff;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      }

      .form-header {
        color: #111827;
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        letter-spacing: -0.5px;
        text-align: center;
      }

      .form-description {
        color: #6b7280;
        font-size: 1.125rem;
        margin-bottom: 2.5rem;
        text-align: center;
      }

      .form-label {
        color: #374151;
        font-weight: 600;
        margin-bottom: 0.75rem;
        display: block;
      }

      .form-control {
        width: 100%;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        padding: 0.875rem;
        transition: all 0.3s ease;
        font-size: 1rem;
        color: #374151;
        margin-bottom: 1.5rem;
      }

      .form-control:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.25);
        outline: none;
      }

      .btn {
        display: inline-block;
        font-weight: 600;
        padding: 0.875rem 2rem;
        border-radius: 10px;
        cursor: pointer;
        text-transform: uppercase;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn-primary {
        background-color: #2563eb;
        color: white;
      }

      .btn-primary:hover {
        background-color: #1e40af;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background-color: #6b7280;
        color: white;
      }

      .btn-secondary:hover {
        background-color: #4b5563;
        transform: translateY(-2px);
      }

      .flex {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
      }

      .text-center {
        text-align: center;
      }

      .text-xl {
        font-size: 1.5rem;
      }

      .text-black {
        color: #111827;
      }

      .font-semibold {
        font-weight: 600;
      }

      #status {
        margin-top: 2rem;
        color: #16a34a;
      }

    </style>

    <title>Loan Approval Prediction</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="form-container">
          <h1 class="form-header">Loan Approval Prediction</h1>
          <p class="form-description">Fill in your details to get a prediction for your loan approval.</p>

          <form action='/predict' method='POST'>
            <label for="gender" class="form-label">Gender</label>
            <select class="form-control" id="gender" name="gender">
              <option disabled selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>

            <label for="married" class="form-label">Marital Status</label>
            <select class="form-control" id="married" name="married">
              <option disabled selected>Select Marital Status</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>

            <label for="dependents" class="form-label">Dependents</label>
            <select class="form-control" id="dependents" name="dependents">
              <option disabled selected>Select Dependents</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3+">3+</option>
            </select>

            <label for="education" class="form-label">Education</label>
            <select class="form-control" id="education" name="education">
              <option disabled selected>Select Education Level</option>
              <option value="Graduate">Graduate</option>
              <option value="Not Graduate">Not Graduate</option>
            </select>

            <label for="employed" class="form-label">Self-Employed</label>
            <select class="form-control" id="employed" name="employed">
              <option disabled selected>Are you self-employed?</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>

            <label for="credit" class="form-label">Credit History</label>
            <select class="form-control" id="credit" name="credit">
              <option disabled selected>Select Credit History</option>
              <option value="1.000000">1.0</option>
              <option value="0.000000">0.0</option>
              <option value="0.842199">0.8</option>
            </select>

            <label for="area" class="form-label">Property Area</label>
            <select class="form-control" id="area" name="area">
              <option disabled selected>Select Property Area</option>
              <option value="Semiurban">Semiurban</option>
              <option value="Urban">Urban</option>
              <option value="Rural">Rural</option>
            </select>

            <label for="ApplicantIncome" class="form-label">Applicant Income</label>
            <input type="number" class="form-control" id="ApplicantIncome" name="ApplicantIncome" placeholder="Enter Applicant Income">

            <label for="CoapplicantIncome" class="form-label">Coapplicant Income</label>
            <input type="number" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="Enter Coapplicant Income">

            <label for="LoanAmount" class="form-label">Loan Amount</label>
            <input type="number" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="Enter Loan Amount">

            <label for="Loan_Amount_Term" class="form-label">Loan Amount Term (Days)</label>
            <input type="number" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Enter Loan Amount Term">

            <div class="flex">
              <button type="submit" class="btn btn-primary">Predict</button>
              <a href="./" class="btn btn-secondary">Back</a>
            </div>
          </form>
        </div>

        <div class="text-center">
          <h1 id="status" class="text-xl text-black font-semibold">{{prediction_text}}</h1>
        </div>
      </div>
    </section>
  </body>
</html>
